<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [formControl]="loginForm.controls['email']">
        </ion-input>
      </ion-item>
      <!-- ERROR MESSAGE -->
      <ion-item *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
        <p>You can try, but it's not a valid email.</p>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [formControl]="loginForm.controls['password']">
        </ion-input>
      </ion-item>

    </ion-list>
    <button ion-button block type="submit">
      Login
    </button>
  </form>

  <ion-item>
    <button ion-button clear (click)="resetPassword()">
      I forgot my password :(
    </button>
  </ion-item>

</ion-content>
