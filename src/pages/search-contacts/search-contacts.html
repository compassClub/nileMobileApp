  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>searchContacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchContacts($event)"
    placeholder="Search Contacts">
  </ion-searchbar>
  <ion-list>
		<ion-item *ngFor="let item of contactsfound" tappable
      (click)="onContactSelect(item)">
      <!-- <ion-icon name='contact' item-start>
      </ion-icon> -->
      <ion-avatar item-start>
        <img src="contact.photos.value">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
    </ion-item>
	</ion-list>

</ion-content>
