<ion-header>

  <ion-navbar>
    <ion-title>tour</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager="true">
    <ion-slide>
      <h2>Locations</h2>
      <ion-icon name="locate"></ion-icon>
      <p>Locations act as an address book for stores/jobsites/customers that you use often.</p>
      <p>Your company starts with one location, but more can easily be added.</p>
      <button ion-button round (click)="addLocation()">Add a Location</button>
    </ion-slide>
    <ion-slide>
      <h2>Employees</h2>
      <p>Easily manage employees.</p>
      <button ion-button full (click)="addEmployee()">Start by registering your first employee.</button>
    </ion-slide>
    <ion-slide>
      <p>Hello World 3</p>
    </ion-slide>
    <ion-slide>
      <p>Hello World 4</p>
    </ion-slide>
  </ion-slides>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="continue()">
        Continue
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
