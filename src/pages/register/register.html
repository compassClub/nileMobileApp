<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <!-- FIRST NAME -->
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="firstName">
        </ion-input>
      </ion-item>
      <!-- ERROR MESSAGE-->
      <ion-item *ngIf="!registerForm.controls.firstName.valid && registerForm.controls.firstName.touched">
        <p>Your name has no letters?</p>
      </ion-item>

      <!-- LAST NAME -->
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName">
        </ion-input>
      </ion-item>
      <!-- ERROR MESSAGE-->
      <ion-item *ngIf="!registerForm.controls.lastName.valid && registerForm.controls.lastName.touched">
        <p>Your name has no letters?</p>
      </ion-item>

      <!-- EMAIL -->
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"
          [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
        </ion-input>
      </ion-item>
      <!-- ERROR MESSAGE -->
      <ion-item *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched">
        <p>Not a valid email.</p>
      </ion-item>

      <!-- PASSWORD -->
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>
      <!-- ERROR MESSAGE -->
      <ion-item *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched">
        <p>Password must be longer than 6 characters.</p>
      </ion-item>

    </ion-list>
    <button ion-button block type="submit">
      Register
    </button>
  </form>
</ion-content>
